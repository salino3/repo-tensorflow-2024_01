<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
  </head>

  <body>
    <script>
      let x_pos = [];
      let y_pos = [];

      function setup() {
        createCanvas(400, 400);
        background(0);
      }
      function mousePressed() {
        let new_x = map(mouseX, 0, width, 0, 1);
        let new_y = map(mouseY, 0, height, 1, 0);
        x_pos.push(new_x);
        y_pos.push(new_y);
      }

      function draw() {
        background(0);
        stroke(255);
        strokeWeight(8);

        for (let i = 0; i < x_pos.length; i++) {
          let px = map(x_pos[i], 0, 1, 0, width);
          let py = map(y_pos[i], 0, 1, height, 0);
          point(px, py);
        }
      }
    </script>
    <!-- <script type="module" src="./src/page4.js"></script> -->
    <!-- <script type="module" src="./src/app.js"></script> -->
    <!-- <script type="module" src="./src/page2.js"></script> -->
    <!-- <script type="module" src="./src/page3.js"></script> -->
  </body>
</html>
